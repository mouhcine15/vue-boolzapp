<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app" class="container">
        <div class="row">
            <div class="col-4 sezione white-bg">
                <div class="intestazione space-between">
                    <div class="justify center-vertical">
                        <div class="imgProfilo">
                            <img src="https://image-aws-us-west-2.vsco.co/e057e2/163313516/602ba96f86483d4088000002/vsco602ba970626cf.jpg" alt="">
                        </div>
                        <div>
                            Luffy
                        </div>
                    </div>
                    <div class="center-vertical space-around">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-comment"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="alert justify center-vertical">
                    <div id="bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div>
                        <div>
                            Ricevi notifiche di nuovi messaggi
                        </div>
                        <div>
                            Attiva notifiche desktop
                        </div>
                    </div>
                </div>
                <div class="justify center-vertical white-bg">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input type="text" placeholder="cerca e inizia una nuova chat">
                </div>

                <div class="">
                    <div class="imgProfilo" >
                        
                    </div>
                    <div v-for="(user, i) in contacts" :key="i" @click="directchat(i)">
                        <img :src="user.avatar"/>
                       {{user.name}}
                    </div>
                </div>
            </div>
            <div class="col-8 sezione parte-dx">
                <div class="intestazione space-between">
                    <div class="justify center-vertical">
                        <div class="imgProfilo">
                            <img :src="contacts[active].avatar">
                        </div>
                        <div>
                            {{contacts[active].name}}
                        </div>
                    </div>
                    <div class="center-vertical space-around">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="chat" v-for="messaggi in contacts[active].messages">
                    <div>
                        {{messaggi.message}}
                    </div>
                </div>
                <div class="justify grey-bg">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>

        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
